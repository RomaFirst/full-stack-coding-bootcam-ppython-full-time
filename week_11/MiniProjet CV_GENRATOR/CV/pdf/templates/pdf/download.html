{% extends "pdf/base.html" %}

{% block content %}
<h1 class="text-center m-3"> TELECHAGER EN REGARDANT VOTRE NOM</h1>

    {% for element in profile %}

        <div class="col-md-6">
            <h4>{{ element.name }}</h4>
        </div>
        <div class="col-md-6"> 
            <a href="{{ element.id }}" class="btn btn-warning ">Telecharger</a>
        </div>
    </div>
    <br>
    {% endfor %}
{% endblock %}
