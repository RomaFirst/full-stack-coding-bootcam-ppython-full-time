<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="sampleTable" border="1"> 
        <tr>
            <td>Row1 cell1</td> 
            <td>Row1 cell2</td>
        </tr> 
        <tr>
            <td>Row2 cell1</td> 
            <td>Row2 cell2</td>
        </tr> 
        </table>
        
        <input id="input" type="button" onclick="insertRow()" value="Insert row">
        
        
        <script>
            document.getElementById("input").onclick= function (){
                let row = document.getElementsByTagName("table")[0];
                let newRow = document.createElement("tr");
                let case1 =document.createElement("td")
                let td1 = document.createTextNode("Row3 cell1");
                let case2 = document.createElement("td")
                let td2 = document.createTextNode("Row3 cell2");
                case1.appendChild(td1);
                case2.appendChild(td2);
                newRow.appendChild(case1);
                newRow.appendChild(case2);
                row.appendChild(newRow);
                

            }
        </script>
        
</body>

</html>
